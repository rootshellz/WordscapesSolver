<h2>Input</h2>
<form>
  Enter word to solve, using '_' or '-' for blanks (e.g. __Y_L):<br>
  <input type="text" name="solvable" value=""><br>
  <br>
  Enter all the available letters, including ones already placed in the solvable (order does not matter) (e.g. LYSOLID):<br>
  <input type="text" name="available_chars" value=""><br><br>
  <input type="submit" value="Submit">
</form>
